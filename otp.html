        <div class="login-page">

                <div class="row">
                    <div class="col-md-6 order-md-1 order-2">

                            <div class="login-form">
                                <h2>Forgot Password</h2>

                                            <input type="text" class="form-control" maxlength="1" oninput="this.value=this.value.replace(/[^0-9]/g,'');" required/>

                                        </div>

                                    </div>
                                    
                                    <div class="mt-3 d-grid">
                                      <button class="btn btn-primary waves-effect waves-light" type="submit">Submit</button>
                                    </div>

                                        <a href="index.html" class="text-muted"><i class="mdi mdi-chevron-left me-1"></i> Back to login</a>
